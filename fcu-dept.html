<!DOCTYPE html>
<html>
<body>
<h2>請選擇學院</h2>
<select id="college-list" onchange="collegeChange()">
</select>
<h2>請選擇科系</h2>
<select id="dept-list">
		<option>會計學系</option>
		<option>國際經營與貿易學系</option>
		<option>財稅學系</option>
		<option>統計學系</option>
		<option>經濟學系</option>
</select>
<p id="demo"></p>
<script>
var colleges=["商學院","工學院","建設學院"];
var businessDepts=["會計學系", "國際經營與貿易學系", " 財稅學系", "統計學系", "經濟學系"];
var engineeringDepts=["機械與電腦輔助工程學系", "工業工程與系統管理學系", "化學工程學系", "航太與系統工程學系", " 精密系統設計學士學位學程 "];
var archDepts=["土木工程學系", "國際經營與貿易學系", " 水利工程與資源保育學系", "都市計畫與空間資訊學系", "運輸與物流學系"];
var collegeElm=document.getElementById("college-list");
var deptElm=document.getElementById("dept-list");
populateData(collegeElm,colleges);
function collegeChange(){
		var selIndex=collegeElm.options[collegeElm.selectedIndex].value;
		switch(selIndex){
		case "0":
		populateData(deptElm,businessDepts);
		break;
		case "1":
		populateData(deptElm,engineeringDepts);
		break;
		case "2":
		populateData(deptElm,archDepts);
		break;
		default:
		console.log("Not Accept!");
	}
}
function populateData(selElm, data){
var options = "";
for(var i=0;i<data.length;i++){
	options = options+'<option value="'+i+'">' +data[i]+ '</option>';
 }
selElm.innerHTML=options;
}

</script>
</body>
</html>
